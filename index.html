<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Sync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Transcript Sync</h1>
        
        <div class="input-section">
            <form id="youtube-form">
                <input type="text" id="youtube-url" placeholder="Enter YouTube URL" required>
                <button type="submit">Process Video</button>
            </form>
            <div id="loading" class="hidden">Processing video... This may take several minutes.</div>
        </div>
        
        <div id="video-container" class="hidden">
            <h2 id="video-title"></h2>
            <video id="video-player" controls></video>
            
            <div class="transcript-container">
                <h3>Transcript</h3>
                <div id="transcript-display"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
